
<div class="row">
    <div class="col s6">
        <p>
            Lista de Alunos
        </p>

        <div class="collection">
            <a class="collection-item" *ngFor="let aluno of alunos" [routerLink]="[aluno.id]">
                {{ aluno.nome }}
            </a>
        </div>
    </div>


    <div class="col s6">
        <router-outlet></router-outlet>
    </div>

</div>

<div class="row">
    <div class="col s6">
        <button type="submit" class="btn btn-primary" (click)="onInsert()">Inserir</button>
    </div>
</div>
